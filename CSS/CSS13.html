<!DOCTYPE HTML>

<html>
<head>
    <title> CSS13 Element in table stylying </title>
    <meta charset utf="8">

    <style type="text/css">
        table, td ,th {
            border:1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            padding: 15px;
        }

        tr:hover {
            background-color:goldenrod;
        }

    </style>

</head>

<body>

<table>
    <tr>
        <th> Firstname</th>
        <th> Lastname</th>
        <th> Grade</th>
    </tr>
    <tr>
        <td> John </td>
        <td> Smith</td>
        <td> A</td>
    </tr>
    <tr>
        <td> Ted </td>
        <td> Evans</td>
        <td> B</td>
    </tr>
    <tr>
        <td> John </td>
        <td> Smith</td>

    </tr>

        <td> Joe </td>

</body>

</html>
