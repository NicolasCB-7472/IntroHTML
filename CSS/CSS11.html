<!DOCTYPE html>

<html>
<head>
<title> CSS11 Z-Index</title>
<meta charset="utf-8">
    <style>
        #yellow {
            width: 400px;
            height: 400px;
            background-color:yellow;
            top:0px;
            position:absolute;
            z-index: 3;
        }

        #blue {
            width: 400px;
            height: 400px;
            background-color:blue;
            top:0px;
            left: 50px;
            position:absolute;
            z-index:2;
        }
    </style>


</head>

<body>
    <div id="yellow"></div>
    <div id="blue"></div>
</body>
</html>
