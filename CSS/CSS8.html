<!DOCTYPE HTML>

<html>
<head>
<title>CSS8 inline block</title>
<style type="text/css">
#container {
    width: 400px;
    height: 400px;
    border: 1px solid #000;
}  
#div1 {
    width: 50px;
    height: 50px;
    background-color: yellow;
    display: inline-block;
}

#div2 {
    width: 50px;
    height: 50px;
    background-color: blue;
    /* div2 is marked with display as none */
    display: none;
}

#div3 {
    width: 50px;
    height: 50px;
    background-color: red;
    display: inline-block;
}
</style>
</head>

<body>
<div id="container">
    <div id="div1" style="">A</div>
    <div id="div2" style="">B</div>
    <div id="div3" style="">C</div>
</div>
</body>

</html>
