<!DOCTYPE html>

<html>
<head>
<title>CSS Basics 1</title>
<meta charset="utf-8">

<!-- CSS part -->
<style type="text/css">
Body {
	Background:#4682B4;
	font-family:Trebuchet MS;
}
h1, h2, h3 {
	font-family:MV Boli;
	color: #32CD32;
}


</style>
</head>
<body>
	<table width="600" border="0" cellspacing="1" cellpadding="1">
		<tr>
			<td><h1>Head 1</h1></td>
		</tr>
		<tr>
			<td>Paragraph 1</td>
		</tr>
		<tr>
			<!-- jumpline -->
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><h2>Head 2</h2></td>
		</tr>
		<tr>
			<td>Paragraph 2</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><h3>Head 3</h3></td>
		</tr>
		<tr>
			<td>Paragraph 3</td>
		</tr>
	</table>
</body>
</html>
